<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div>
        <img src="images/profilePhoto.png" alt="profile photo">
        <p class="name">Rodney Cotton</p>
        <p class="faded">Helsinki, Finland</p>
      </div>
      <nav>
        <article>
          <p>100</p>
          <p>Posts</p>
        </article>
        <article>
          <p>2,342</p>
          <p>Followers</p>
        </article>
        <article>
          <p>1,432</p>
          <p>Following</p>
        </article>
      </nav>
    </header>
    <main>
      <div class="img1"><img src="images/photo1.png" alt="photo 1"></div>
      <div class="img2"><img src="images/photo2.png" alt="photo 2"></div>
      <div class="img3"><img src="images/photo3.png" alt="photo 3"></div>
      <div class="img4"><img src="images/photo_4.png" alt="photo 4"></div>
      <div class="img5"><img src="images/photo5.png" alt="photo 5"></div>
      <div class="img6"><img src="images/photo6.png" alt="photo 6"></div>
    </main>
    <footer>
      <p>created by <span class="underline">yeshua7dm</span> - <a href="http://devChallenges.io" target="_blank"
          rel="noopener">devChallenges.io</a></p>
    </footer>
  </div>
</body>

</html>
